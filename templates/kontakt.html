<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styleTemplates.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="mediaQ.css">
</head>
<body>
    <header><h1>Kontakt</h1></header>
        <div class="BackgroundContact">
            <div>
            <h2>Bitte schreibe uns eine Mail!</h2>
            </div>
          <form onsubmit="sendMail(event)" class="divKontakt" action="https://formspree.io/f/xknlkrnz" method="POST">
            <label>
              <input type="email" name="email" class="inputField" required id="nameInput" placeholder="E-mail eintragen...">
            </label>
            <label>
              <textarea name="message" class="inputField2" required placeholder="Vor- und Nachname eintragen..."></textarea>
            </label>
            <label>
              <textarea name="message" class="textArea" required placeholder="Nachricht eintragen..."></textarea>
            </label>
            <div class="emailbutton">
              <button type="submit" class="buttonContact">Mail senden</button>
            </div>
          </form>
        </div>
        <footer>
            <div><a class="returnToPage" href="./index.html" target="_blank">Zur Hauptseite</a></div>
        </footer>
</body>
</html>
